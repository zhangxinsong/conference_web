<html>

<head>
    <title>smilewall</title>
    <link rel="stylesheet" href="../css/common/reset.css">
    <link rel="stylesheet" href="../css/base/smilewall.css">
</head>

<body>
<div>
    <div class="container">
        <div class="lighter lighter-1"></div>
        <div class="lighter lighter-2"></div>
        <div class="lighter lighter-3"></div>
        <div class="lighter lighter-4"></div>
        <div class="lighter lighter-left"></div>
        <div class="lighter lighter-right"></div>
        <div class="content">
            <div id="js_podium" class="smile-podium">
                <div class="podium">
                    <div class="avatar avatar-1"><span class="icon"></span></div>
                    <div class="avatar avatar-2"><span class="icon"></span></div>
                    <div class="avatar avatar-3"><span class="icon"></span></div>
                    <div class="avatar avatar-4"><span class="icon"></span></div>
                    <div class="avatar avatar-5"><span class="icon"></span></div>
                </div>
            </div>
            <div class="smile-wall">
                <div class="title"></div>
                <div id="js_wall" class="avatar-content">
                    <div class="avatar"><div class="avatar-wrapper"></div></div>
                    <div class="avatar"><div class="avatar-wrapper"></div></div>
                    <div class="avatar"><div class="avatar-wrapper"></div></div>
                    <div class="avatar"><div class="avatar-wrapper"></div></div>
                    <div class="avatar"><div class="avatar-wrapper"></div></div>
                    <div class="avatar"><div class="avatar-wrapper"></div></div>
                    <div class="avatar"><div class="avatar-wrapper"></div></div>
                    <div class="avatar"><div class="avatar-wrapper"></div></div>
                    <div class="avatar"><div class="avatar-wrapper"></div></div>
                    <div class="avatar"><div class="avatar-wrapper"></div></div>
                    <div class="avatar"><div class="avatar-wrapper"></div></div>
                    <div class="avatar"><div class="avatar-wrapper"></div></div>
                    <div class="avatar"><div class="avatar-wrapper"></div></div>
                    <div class="avatar"><div class="avatar-wrapper"></div></div>
                    <div class="avatar"><div class="avatar-wrapper"></div></div>
                    <div class="avatar"><div class="avatar-wrapper"></div></div>
                    <div class="avatar"><div class="avatar-wrapper"></div></div>
                    <div class="avatar"><div class="avatar-wrapper"></div></div>
                </div>
                <div class="line">
                    <div class="line-top"></div>
                    <div class="line-right"></div>
                    <div class="line-bottom"></div>
                    <div class="line-left"></div>
                </div>
            </div>
            <!--跳动轨道-->
            <div id="js_track" class="track"></div>
        </div>
    </div>
</div>
<script src="../js/common/jquery.min.js"></script>  
<script src="../js/common/utils.js"></script>
<script src="../js/base/smilewall.js"></script>
</body>
